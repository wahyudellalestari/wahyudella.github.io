<!DOCTYPE html> 
<html>
<head>
<title> Form </title>
<style type="text/css">
            body {
                margin: 0px;
                padding: 0px;
                background:url('https://i.pinimg.com/originals/25/a4/58/25a458f437b42b993e8438d991453c64.jpg');
                background-size: 1500px;
                font-size: 15px;
                color: black;
                font-family: playlist script;
                font-weight: 200;
            }
            
            .left-box{
                background: #207561;
                margin-left: 620px;
                position: absolute;
                top: 0;
                border-radius: 10px;
                margin-top: 50px;
                margin-bottom: 100px;
                left: 0;
                box-sizing: border-box;
                padding: 40px;
                width: 500px;
                height: auto;
            }
            input[type="text"],
            input[type="number"]{
                display: contents;
                box-sizing: border-box;
                margin-bottom: 10px;
                padding: 3px;
                width: 220px;
                height: 32px;
                border: none;
                outline: none;
                border-bottom: 1px solid #aaa;
                font-family: sans-serif;
                font-weight: 400;
                font-size: 15px;
                transition: 0.2s ease;
            }
            input[type="kirim"]{
                margin-bottom: 10px;
                width: 120px;
                height: 32px;
                background: #f2a6a6;
                border: none;
                border-radius: 2px;
                color: #105e62;
                font-family: sans-serif;
                text-transform: uppercase;
                transition: 0.2s ease;
                cursor: pointer;
                margin-top: 30px;
            }
        </style>
</head>	
<body background="back.jpg">
	<center>
	<div class="left-box">
	<h1><center> UNIVERSITAS JEMBER </center></h1>
	<h1><center> FAKULTAS ILMU KOMPUTER </center></h1>
	<h1><center> PRODI SISTEM INFORMASI </center></h1>
	
	<h1> Isi Data Ini Dengan Lengkap : </h1>
	<input type="text" name="Nama Lengkap" size="30" placeholder="Nama Lengkap"><br><br>
	<input type="text" name="Nama Panggilan" size="30" placeholder="Nama Panggilan"><br><br>
	<input type="text" name="NIM" size="30" placeholder="NIM"><br><br>
	<input type="text" name="TTL" size="30" placeholder="TTL"><br><br>
	<input type="text" name="Alamat" size="30" placeholder="Alamat"><br><br>
	<input type="text" name="Agama" size="30" placeholder="Agama"><br><br>
	<input type="text" name="Jenis kelamin" size="30" placeholder="jenis kelamin"><br><br>
	<input type="text" name="No.Telp" size="30" placeholder="No.Telp"><br><br>
	<input type="text" name="Email" size="30" placeholder="Email"><br><br>
	<input type="checkbox"> Saya Telah Menyetujui Ini <br><br>
	<button>KIRIM</button>
	</div>

	</center>	
</body>
</html>
